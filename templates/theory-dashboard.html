<!-- 정처기 실기 이론 - 카테고리별 학습 대시보드 템플릿 -->
<div class="theory-category-dashboard">
    <div class="dashboard-header">
        <h2><i class="fas fa-graduation-cap"></i> 정처기 실기 이론</h2>
        <p>카테고리별로 체계적인 학습을 시작하세요</p>
        <div class="total-count">
            <span class="count-number" id="totalQuestionCount">175</span>
            <span class="count-label">개 문제</span>
        </div>
    </div>
    
    <div class="study-mode-selector">
        <h3>📚 학습 모드 선택</h3>
        <div class="mode-buttons">
            <button class="mode-btn active" onclick="setTheoryStudyMode('sequential')">
                <i class="fas fa-list-ol"></i>
                <span>순차 풀기</span>
            </button>
            <button class="mode-btn" onclick="setTheoryStudyMode('random')">
                <i class="fas fa-random"></i>
                <span>랜덤 풀기</span>
            </button>
            <button class="mode-btn" onclick="setTheoryStudyMode('range')">
                <i class="fas fa-sliders-h"></i>
                <span>범위 설정</span>
            </button>
        </div>
    </div>
    
    <div class="category-grid-section">
        <div class="section-header">
            <h3>🏷️ 카테고리별 학습</h3>
            <button class="all-study-btn" onclick="startCategoryStudy('all', getTheoryStudyMode())">
                <i class="fas fa-play"></i>
                전체 학습 시작 (<span id="totalCountInBtn">175</span>개)
            </button>
        </div>
        
        <div class="category-grid" id="categoryGrid">
            <!-- 카테고리 카드들이 동적으로 생성됨 -->
        </div>
    </div>
    
    <div class="study-progress-section">
        <h3>📊 학습 현황</h3>
        <div class="progress-overview">
            <div class="progress-item">
                <div class="progress-icon">
                    <i class="fas fa-check-circle"></i>
                </div>
                <div class="progress-info">
                    <div class="progress-value" id="completedCount">0</div>
                    <div class="progress-label">완료한 문제</div>
                </div>
            </div>
            <div class="progress-item">
                <div class="progress-icon">
                    <i class="fas fa-percentage"></i>
                </div>
                <div class="progress-info">
                    <div class="progress-value" id="accuracyRate">0%</div>
                    <div class="progress-label">정답률</div>
                </div>
            </div>
            <div class="progress-item">
                <div class="progress-icon">
                    <i class="fas fa-clock"></i>
                </div>
                <div class="progress-info">
                    <div class="progress-value" id="studyTime">0분</div>
                    <div class="progress-label">학습 시간</div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- 학습 가이드 -->
<div class="study-guide" style="margin-top: 30px; padding: 20px; background: #f8f9fa; border-radius: 15px;">
    <h4><i class="fas fa-lightbulb"></i> 학습 가이드</h4>
    <ul style="margin: 15px 0; padding-left: 20px; line-height: 1.6;">
        <li><strong>순차 풀기</strong>: 문제 순서대로 체계적으로 학습</li>
        <li><strong>랜덤 풀기</strong>: 무작위 순서로 다양한 문제 경험</li>
        <li><strong>범위 설정</strong>: 특정 범위의 문제만 집중 학습</li>
        <li><strong>카테고리별 학습</strong>: 취약 분야를 선택적으로 학습</li>
    </ul>
    <p style="color: #666; font-size: 0.9em; margin: 0;">
        💡 <strong>추천</strong>: 처음에는 카테고리별로 순차 학습 후, 랜덤 모드로 복습하세요!
    </p>
</div>
